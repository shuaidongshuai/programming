<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
	
		基本文字标签:<font>
			属性：
				color:颜色
				size:大小
					最大值：7
					最小值：1
					默认值：3
				face:字体类型
		标题标签
			<h1>-<h6>
			
			标题标签是依次减小 默认字体是加粗 内置字号 默认占据一行
	
	
	 <font color="red" size="2" face="黑体">黑马程序员</font><br/>
	 <font color="red" size="3" face="黑体">黑马程序员</font><br/>
	 <font color="red" size="4" face="黑体">黑马程序员</font><br/>
	 <font color="red" size="5" face="黑体">黑马程序员</font><br/>		
	 <font color="red" face="黑体">黑马程序员</font><br/>
	 
	 
	 <hr/>
	 
	 <h1>黑马程序员</h1>
	 <h2>黑马程序员</h2>
	 <h3>黑马程序员</h3>
	 <h4>黑马程序员</h4>
	 <h5>黑马程序员</h5>
	 <h6>黑马程序员</h6>
	 -->
	 
	 <font color="red" size="2" face="黑体">城是那么空</font><br>
	 <font color="red" size="3" face="黑体">城是那么空</font><br>
	 <font color="red" size="7" face="黑体">城是那么空</font><br>
	 <font color="red" size="8" face="黑体">城是那么空</font><br>
	 <font color="red" size="7">城是那么空</font><br>
	 
	 <h1>东</h1>
	 <h2>东</h2>
	 <h3>东</h3>
	 <h4>东</h4>
	 <h5>东</h5>
	 <h6>东</h6>
	 		

</body>
</html>
